  <body class="Site">
    <!-- Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1660889220864157',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];

    <div class="container">
      <div class="box mainboxcontainer" id="titlebox">
          <span class="brand"> Helping Chat </span>
          <span class="subtitle">A Website that allows you to chat through anything thats causing you issues or making you unhappy while also helping someone else talk about their issues.</span>
          <div class="input-group-lg usernameinput">
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
          <div class="btn-group-lg submitbuttongroup" role="group">
            <button type="button" class="btn btn-default submitbutton">Start Chatting</button>
          </div>
          <span class="socialinfo">This website was created by <a href="https://twitter.com/robertwildman">@Robertwildman</a></span>
          <span class="socialinfo">Please Share to help your followers!</span>
          <div class="socialshare">
              <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://helpingchat.com" data-text="If your feeling down or want to talk with someone this website can help:" data-via="helpingchat" data-related="robertwildman">Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
              <div class="fb-share-button" data-href="http://helpingchat.com/" data-layout="button_count"></div>
              <div class="fb-send" data-href="http://helpingchat.com/"></div>
              <a class="tumblr-share-button" data-color="blue" data-notes="right" href="https://embed.tumblr.com/share"></a>
              <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
            </div>
        </ul>
       </div>

        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Chat Lower -->
        <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2049126681125303"
           data-ad-slot="3966071276"
           data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
